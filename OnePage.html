
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神</title>

    <!-- Bootstrap 5 連結 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- CSS 連結 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 2導覽列 -->

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">
            <!-- 品牌logo -->
            <a class="navbar-brand" href="#"><img width="50px" height="50px" src="images/cwc.png"></a>

            <!-- 第一部份：手機版 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <!-- 第二部份：桌上型電腦版 -->

            <div class="collapse navbar-collapse" id="linkbar">
                <!-- 列出內容 -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">角色</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">地圖</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#languages">開放式手遊</a>
                    </li>
                </ul>
                <!-- 列出到右邊 -->
                <form style="width:300px;" class="input-group">
                    <input class="form-control me-3" type="search" placeholder="搜尋">
                    <button class="btn btn-success" type="submit">搜尋</button>

                </form>


            </div>



        </div>
    </nav>


    <!-- 1 三欄位 -->
    <div class="container-intro text-center" id="home">
        <div class="row">
            <div class="col-sm-4">
                <p style="color:yellow; font-size:30px;padding-top:100px;">歡迎來到原神的開放世界</p>

            </div>
            <div class="col-sm-4">
                <p>《原神》是一款開放世界冒險角色扮演遊戲。 踏上跨越奇幻世界提瓦特大陸的旅程。 在這個廣闊世界中，探索七個國家，遇到擁有獨特性格和能力的不同角色，並與他們一起對抗強大的敵人，並同時尋找您失散的手足。 自由冒險，沈浸在充滿生命力的世界中，讓好奇心引領您揭開它所有的神秘面紗。

                </p>

            </div>
            <div class="col-sm-4">
                <img class="pic" src="images/cwc1.PNG">

            </div>

        </div>
    </div>


    <!-- 3　介紹卡 -->
    <div class="container-card text-center" id="team">
        <div class="row">
            <!-- 第一個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/boy1.png" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">水神</h5>
                        <p class="card-text">楓丹</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>
                </div>
            </div>
            <!-- 第二個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/girl.jpg" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">雷神</h5>
                        <p class="card-text">稻妻</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>
                </div>
            </div>
            <!-- 第三個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/boy2.png" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">八重</h5>
                        <p class="card-text">稻妻</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <!-- 4 幻燈片 -->
    <!-- 投影片架構 -->
    <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
        <!-- 圖片投影 元件１-->
        <div class="carousel-inner" id="projects">
            <!-- 第一張圖片 active　-->
            <div class="carousel-item active">
                <img class="slide-pic" src="images/slide1.png" alt="slide1">
                <div class="carousel-caption">
                    <h2>元素反應</h2>
                </div>
            </div>

            <!-- 第二張圖片 -->
            <div class="carousel-item ">
                <img class="slide-pic" src="images/slide2.png" alt="slide2">
                <div class="carousel-caption">
                    <h2>版本更新</h2>
                </div>
            </div>

            <!-- 第三張圖片 -->
            <div class="carousel-item ">
                <img class="slide-pic" src="images/slide3.png" alt="slide3">
                <div class="carousel-caption">
                    <h2>角色祈願</h2>
                </div>
            </div>
        </div>

        <!-- 左右按鈕　元件２ -->
        <!-- 左邊按鈕 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
        <!-- 右邊按鈕 -->
        <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

        <!-- 指示按鈕　元件３ -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active">

        </button>

            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1">

        </button>

            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2">

        </button>


        </div>

    </div>


    <!-- 8 分頁 -->
    <div class="container-tabs" id="languages">
        <h1>原神地圖</h1>

        <!-- 第一部份：標籤分頁的導覽列 -->
        <div class="nav nav-tabs nav-justified">
            <!-- 按鈕1 -->
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#menu1" aria-selected="true">
                    楓丹
            </button>
            <!-- 按鈕2 -->
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu2" aria-selected="false">
                稻妻
            </button>
            <!-- 按鈕3 -->
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu3" aria-selected="false">
                稻妻
            </button>


        </div>


        <!-- 第二部份：標籤分頁的內容 -->
        <div class="tab-content">
            <!-- 第1個內容 -->
            <div class="tab-pane fade show active" id="menu1">
                <h3>楓丹</h3>
                <img src="Images/html.png" alt="">
            </div>
            <!-- 第2個內容 -->
            <div class="tab-pane fade" id="menu2">
                <h3>稻妻</h3>
                <img src="Images/css.png" alt="">
            </div>
            <!-- 第3個內容 -->
            <div class="tab-pane fade" id="menu3">
                <h3>稻妻</h3>
                <img src="Images/js.png" alt="">
            </div>




        </div>


    </div>
